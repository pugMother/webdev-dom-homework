<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id="list" class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          id="userName"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          id="userComment"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="writeButton" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
    
    const writeButton = document.getElementById('writeButton');
    const commentsList = document.getElementById('list');
    const userName = document.getElementById('userName');
    const userComment = document.getElementById('userComment');

    writeButton.disabled = 'disabled';

    userName.addEventListener('input', () => {
      userComment.addEventListener('input', () => {

        if (userName.value === '' && userComment.value === '') {
          writeButton.disabled = 'disabled';
        } else {
          writeButton.disabled = false;
        }
      })
    })

    writeButton.addEventListener('click', () => {
      let oldCommentsList = commentsList.innerHTML;
      let date = new Date();
      let currentDate = date.toLocaleDateString() + " " 
      + date.getHours() + ":" + date.getMinutes();

      userName.classList.remove('error');
      userComment.classList.remove('error');

      if (userName.value === '') {
        userName.classList.add('error');

      } else if (userComment.value === '') {
        userComment.classList.add('error');

      } else {
        commentsList.innerHTML = oldCommentsList + `<li class="comment">
        <div class="comment-header">
          <div>${userName.value}</div>
          <div>${currentDate}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${userComment.value}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">0</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>`

      userName.value = '';
      userComment.value = '';
      document.getElementById('writeButton').disabled = 'disabled';
      }
    })
    
    // Код писать здесь
    console.log("It works!");
  </script>
</html>
